declared-services:
  iot-phone-cloudant-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Shared
  iot-phone-iotf-service:
    label: iotf-service
    plan: iotf-service-free
  iot-phone-rti-service:
    label: IoT Real-Time Insight
    plan: Lite

applications:
- services:
  - iot-phone-cloudant-cloudantNoSQLDB
  - iot-phone-iotf-service
  host: iot-phone
  name: iot-phone
  disk: 128M
  command: node app.js
  path: .
  domain: mybluemix.net
  memory: 128M 
  instances: 1
